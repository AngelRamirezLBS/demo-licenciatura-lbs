    .player-container {
      text-align: center;
      font-family: Volte-Bold_5_;
    }
  
    .title {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 5px;
      margin-bottom: 25px
    }
  
    .progress {
      width: 90%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 28px;

      font-family: 'Volte-Bold';
    }
    .bar {
      position: relative;
      width: 500px;
      height: 8px;
      background-color: #ccc;
      border-radius: 4px;
      cursor: pointer;
    }

    .bar-fill {
      position: absolute;
      height: 100%;
      background-color: #000;
      border-radius: 4px;
      top: 0;
      left: 0;
      width: 0%;
      pointer-events: none;
    }

    .bar-thumb {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #000;
      border-radius: 50%;
      top: 50%;
      transform: translateY(-50%);
      left: 0;
      pointer-events: auto;
      cursor: grab;
      z-index: 10;
    }
    
    .bar-thumb:hover {
      transform: translateY(-50%) scale(1.1);
    }
    
    .bar-thumb:active {
      cursor: grabbing;
    }


    .controls {
      margin-top: 10px;
      font-size: 24px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  
    .controls span {
      cursor: pointer;
    }

    .rewind svg, .forward svg {
        width: 25px;
        height: 25px;
    }
  </style>
